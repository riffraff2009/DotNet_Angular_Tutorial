<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>The Group Ride Finder</h1>
        <p class="lead">Enter website to find a local group ride. Sign up today!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    <footer id="footer">&#169; Copyright 2023</footer>
</div>
